<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/vendors/css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <title>Spurs-Experience</title>
</head>
<body>
        <div class="wrapper">
        <header class="main-header">
        <h2 class="name">TH<span>Experience</span></h2>
        <ul class="navbar">
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
            </li>
        </ul>
    </header>

    <div class="banner">
        <div class="banner-heading">
        <h1>Tottenham Hotspur<br> Experience</h1>
        <button class="btn banner-btn">Find out more</button>
    </div>
        <form class="banner-form">
            <h2>Get your <span>free</span> information subscription</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name"><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="user_email"><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="user_password"><br>

            <button class="form-btn">Get started</button>

        </form>
    </div>

    <section class="section-tab">
        <div class="social social-info">
            <h4>Social Media</h4>
            <p>There are many other ways in which you can track the progress 
                and developments of the stadium, all through our social media pages.
            </p>
        </div>

        <div class="social social-icons">
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-google-plus-g fa-2x"></i>
                <i class="fab fa-pinterest fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>   
        </div>
        


    </section>
    <hr>



    
</div>
</body>
</html>
